<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style type="text/css">
    body {
      font: 14px "Century Gothic", Futura, sans-serif;
      margin: 20px;
    }

    ol, ul {
      padding-left: 30px;
    }

    .board-row:after {
      clear: both;
      content: "";
      display: table;
    }

    .status {
      margin-bottom: 10px;
    }

    .square {
      background: #fff;
      border: 1px solid #999;
      float: left;
      font-size: 24px;
      font-weight: bold;
      line-height: 34px;
      height: 34px;
      margin-right: -1px;
      margin-top: -1px;
      padding: 0;
      text-align: center;
      width: 34px;
    }

    .square:focus {
      outline: none;
    }

    .kbd-navigation .square:focus {
      background: #ddd;
    }

    .game {
      display: flex;
      flex-direction: row;
    }

    .game-info {
      margin-left: 20px;
    }


  </style>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <script type="text/babel">
  function Square(props) {
	  return (
		<button className="square" onClick={() => props.onClick()}>
		  {props.value}
		</button>
	  );
	}
  
  class Board extends React.Component {
    constructor() {
      super();
      this.state = {
        squares: Array(9).fill(null),
		turn : 1,
      };
    };
    renderSquare(i) {
      return <Square value={this.state.squares[i]} onClick={() => this.handleClick(i)} />;
    };
    handleClick(i) {
		const squares = this.state.squares.slice();
		if (calculateWinner(squares) || squares[i]) {
			return;
		}
        squares[i] = 'X';	
		squares[play(squares, this.state.turn)] = 'O';
		
        this.setState({	
			squares: squares,
			turn : this.state.turn + 1,
		});
    };
    render() {
      const winner = calculateWinner(this.state.squares);
	  let status;
	  if (winner) {
		status = 'Winner: ' + winner;
	  } else {
		status = 'Next player: ' + (this.state.xIsNext ? 'X' : 'O');
	  }
      return (
        <div>
          <div className="status">{status}</div>
          <div className="board-row">
            {this.renderSquare(0)}
            {this.renderSquare(1)}
            {this.renderSquare(2)}
          </div>
          <div className="board-row">
            {this.renderSquare(3)}
            {this.renderSquare(4)}
            {this.renderSquare(5)}
          </div>
          <div className="board-row">
            {this.renderSquare(6)}
            {this.renderSquare(7)}
            {this.renderSquare(8)}
          </div>
        </div>
    )}
  }

  class Game extends React.Component {
    render() {
      return (
        <div className="game">
          <div className="game-board">
            <Board />
          </div>
          <div className="game-info">
            <div>{/* status */}</div>
            <ol>{/* TODO */}</ol>
          </div>
        </div>
      );
    }
  }

  ReactDOM.render(
    <Game />,
    document.getElementById('container')
  );
  
   function evaluatePosition(squares, p)    {
		const Heuristic_Array = [
		  [     0,   -10,  -100, -1000 ],
		  [    10,     0,     0,     0 ],
		  [   100,     0,     0,     0 ],
		  [  1000,     0,     0,     0 ]
		];
		
		const threeInARow = [
		  [ 0, 1, 2 ],
		  [ 3, 4, 5 ],
		  [ 6, 7, 8 ],
		  [ 0, 3, 6 ],
		  [ 1, 4, 7 ],
		  [ 2, 5, 8 ],
		  [ 0, 4, 8 ],
		  [ 2, 4, 6 ]
		];
	   
	   
		var player, opponent, sum = 0, i, j, piece;

		for (i = 0; i < 8; i++)  {
			player = opponent = 0;
			for (j = 0; j < 3; j++)  {
				piece = squares[threeInARow[i][j]];
				if ((piece == 3 && p == 'X') || (piece == 5 && p == 'O'))
					player++;
				else if (piece != 2)
					opponent++;
			}
			sum += Heuristic_Array[player][opponent];
		}
		return sum;
    }
  
  
  function play(squares, turn)   {
        var i, k, heuristic = -10000, utility, best = 0, worst, tmp;
		var player = (turn & 1) ? 'X' : 'O';
        var opponent = (turn & 1) ? 'O' : 'X';

        for(k = 0; k < 9; k++)  {
            if(squares[k] == null) { // found a blank square
                squares[k] = (turn & 1) ? 3 : 5;  // try playing this move
                utility = evaluatePosition(squares, player);

                worst = -10000;     // find the worst your opponent could do
                for (i = 0; i < 9; i++)  {
                    if(squares[i] == 2) { // simulate a move by opponent
                        squares[i] = (turn & 1) ? 5 : 3;
                        tmp = evaluatePosition(squares, opponent);
                        if(tmp > worst)
                            worst = tmp;
                        squares[i] = null;
                    }
                }

                // opponent had no legal move
                if(worst == -10000)
                    worst = 0;

                utility -= worst;
                if(utility > heuristic) {
                    heuristic = utility;
                    best = k;
                }
                squares[k] = null;
            }
        }
        return best;
    };
  
  
  function calculateWinner(squares) {
	const  threeInARow = [
	  [ 0, 1, 2 ],
	  [ 3, 4, 5 ],
	  [ 6, 7, 8 ],
	  [ 0, 3, 6 ],
	  [ 1, 4, 7 ],
	  [ 2, 5, 8 ],
	  [ 0, 4, 8 ],
	  [ 2, 4, 6 ]
	];
    for (let i = 0; i < threeInARow.length; i++) {
      const [a, b, c] = threeInARow[i];
      if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
        return squares[a];
      }
    }
    return null;
  }

</script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
